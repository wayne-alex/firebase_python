<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png"
          type="image/x-icon">

    <title>Firebase Console</title>
    <style>
        body {
            background-color: #0f1829;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .side-image {
            width: 120px;
            height: auto;
        }

        .content {
            flex-grow: 1;
            margin: 0 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #1e2a3a;
            border-radius: 8px;
            padding: 20px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .create-project {
            background-color: #1e2a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .create-project span {
            font-size: 24px;
            margin-right: 10px;
            color: #4285f4;
        }

        h2 {
            font-size: 16px;
            margin: 0;
        }

        p {
            font-size: 12px;
            color: #8f9aa3;
            margin: 0;
        }

        .project-icon {
            align-self: flex-end;
            font-size: 20px;
            color: #8f9aa3;
        }

        @media (max-width: 1024px) {
            .side-image {
                width: 100px;
            }

            .content {
                margin: 0 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .side-image {
                display: none;
            }

            .content {
                width: 100%;
                margin: 0;
            }

            .projects {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .projects {
                grid-template-columns: 1fr;
            }

            .project-card {
                height: auto;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://www.gstatic.com/mobilesdk/240501_mobilesdk/2024-05-01-all_projects_left_image.png"
         alt="Left Image" class="side-image">
    <div class="content">
        <div class="header">
            <img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" alt="Firebase Logo"
                 class="logo">
            <h1>Firebase</h1>
        </div>
        <h1>Your projects</h1>
        <div class="projects">
            <div class="project-card create-project">
                <span>+</span>
                <h2>Create a project</h2>
            </div>
            <div class="project-card">
                <h2>Surebet</h2>
                <p>surebet-cfc2e</p>
                <div class="project-icon">≡</div>
            </div>
            <div class="project-card">
                <h2>smart parking</h2>
                <p>smart-parking-d475f</p>
            </div>
            <div class="project-card">
                <h2>students</h2>
                <p>students-c73fe</p>
                <div class="project-icon">≡</div>
            </div>
            <div class="project-card">
                <h2>Sports App</h2>
                <p>sports-app-d4649</p>
                <div class="project-icon">≡</div>
            </div>
            <div class="project-card">
                <h2>whatsapp</h2>
                <p>whatsapp-c8840</p>
                <div class="project-icon">≡</div>
            </div>
        </div>
    </div>
    <img src="https://www.gstatic.com/mobilesdk/230918_mobilesdk/all_projects_right_image.png" alt="Right Image"
         class="side-image">
</div>
</body>
</html>
