<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, .5);
        }

        .sidebar .nav-link:hover {
            color: rgba(255, 255, 255, .75);
        }

        .sidebar .nav-link.active {
            color: white;
        }

        .main-content {
            padding: 20px;
        }

        .project-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .database-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .database-url {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .tree-view {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .tree-item {
            position: relative;
            padding-left: 20px;
            cursor: pointer;
            user-select: none;
        }

        .tree-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 2px;
            background-color: #888;
        }

        .tree-item::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 10px;
            height: 2px;
            background-color: #888;
        }

        .tree-item-content {
            display: inline-block;
            padding: 2px 5px;
        }

        .tree-item-content:hover {
            background-color: #e9ecef;
            border-radius: 3px;
        }

        .tree-item > .tree-item {
            display: none;
        }

        .tree-item.expanded > .tree-item {
            display: block;
        }

        .tree-item-icon {
            margin-right: 5px;
        }

        .tree-item-actions {
            display: none;
            margin-left: 10px;
        }

        .tree-item-content:hover .tree-item-actions {
            display: inline-block;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .modal-body input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white">
                    <img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png"
                         alt="Firebase Logo" width="32" height="32" class="me-2">
                    <span class="fs-4">Firebase</span>
                </div>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-database me-2"></i>
                            Realtime Database
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="project-name">Surebet</div>
            <h1 class="database-title">Realtime Database</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rules</a>
                </li>
            </ul>

            <div class="database-url d-flex justify-content-between align-items-center">
                <span>https://surebet-cfc2e-default-rtdb.firebaseio.com</span>
                <button class="btn btn-outline-secondary btn-sm" onclick="copyToClipboard()">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>

            <div class="tree-view" id="treeView">
                <!-- Tree structure will be dynamically generated here -->
            </div>
        </main>
    </div>
</div>

<div class="toast-container"></div>

<!-- Modal for adding new items -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="itemType" class="form-select mb-3">
                    <option value="collection">Collection</option>
                    <option value="document">Document</option>
                </select>
                <input type="text" id="itemName" class="form-control" placeholder="Item Name">
                <div id="documentFields"></div>
                <button type="button" class="btn btn-secondary" onclick="addDocumentField()">Add Field</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitNewItem()">Add Item</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const treeData = {
        Admin: {
            Login: {
                '0712644581': {
                    username: "admin",
                    role: "superadmin"
                }
            }
        },
        user: {
            Bet_provider: {},
            Betslip: {
                E049UML: {
                    amount: 100,
                    status: "pending"
                },
                EJDLEZP: {
                    amount: 200,
                    status: "completed"
                }
            }
        }
    };

    let currentParent;

    function renderTree(data, parentElement, path = '') {
        for (const [key, value] of Object.entries(data)) {
            const item = document.createElement('div');
            item.className = 'tree-item';
            const content = document.createElement('span');
            content.className = 'tree-item-content';
            const isDocument = typeof value === 'object' && value !== null && !Array.isArray(value) && Object.keys(value).length > 0 && typeof Object.values(value)[0] !== 'object';
            content.innerHTML = `
                    <i class="fas ${isDocument ? 'fa-file' : 'fa-folder'} tree-item-icon"></i>
                    ${key}
                    <span class="tree-item-actions">
                        <i class="fas fa-plus text-success" onclick="showAddItemModal(this, '${path}${key}/')"></i>
                        <i class="fas fa-trash text-danger" onclick="deleteItem(this)"></i>
                    </span>
                `;
            item.appendChild(content);

            if (isDocument) {
                const documentContent = document.createElement('div');
                documentContent.className = 'document-content';
                for (const [fieldKey, fieldValue] of Object.entries(value)) {
                    documentContent.innerHTML += `<div>${fieldKey}: ${fieldValue}</div>`;
                }
                item.appendChild(documentContent);
            } else if (Object.keys(value).length) {
                renderTree(value, item, `${path}${key}/`);
            }

            parentElement.appendChild(item);
        }
    }

    function toggleExpand(element) {
        element.closest('.tree-item').classList.toggle('expanded');
    }

    function showAddItemModal(element, path) {
        currentParent = element.closest('.tree-item');
        document.getElementById('itemName').value = '';
        document.getElementById('documentFields').innerHTML = '';
        const modal = new bootstrap.Modal(document.getElementById('addItemModal'));
        modal.show();
    }

    function addDocumentField() {
        const fieldsContainer = document.getElementById('documentFields');
        const fieldDiv = document.createElement('div');
        fieldDiv.className = 'input-group mb-2';
        fieldDiv.innerHTML = `
                <input type="text" class="form-control" placeholder="Field Name">
                <input type="text" class="form-control" placeholder="Field Value">
                <button class="btn btn-outline-secondary" type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
        fieldsContainer.appendChild(fieldDiv);
    }

    function submitNewItem() {
        const itemType = document.getElementById('itemType').value;
        const itemName = document.getElementById('itemName').value;
        if (!itemName) return;

        const newItem = document.createElement('div');
        newItem.className = 'tree-item';

        if (itemType === 'document') {
            const fields = {};
            document.querySelectorAll('#documentFields .input-group').forEach(field => {
                const [nameInput, valueInput] = field.querySelectorAll('input');
                if (nameInput.value && valueInput.value) {
                    fields[nameInput.value] = valueInput.value;
                }
            });

            newItem.innerHTML = `
                    <span class="tree-item-content">
                        <i class="fas fa-file tree-item-icon"></i>
                        ${itemName}
                        <span class="tree-item-actions">
                            <i class="fas fa-plus text-success" onclick="showAddItemModal(this)"></i>
                            <i class="fas fa-trash text-danger" onclick="deleteItem(this)"></i>
                        </span>
                    </span>
                    <div class="document-content">
                        ${Object.entries(fields).map(([key, value]) => `<div>${key}: ${value}</div>`).join('')}
                    </div>
                `;
        } else {
            newItem.innerHTML = `
                    <span class="tree-item-content">
                        <i class="fas fa-folder tree-item-icon"></i>
                        ${itemName}
                        <span class="tree-item-actions">
                            <i class="fas fa-plus text-success" onclick="showAddItemModal(this)"></i>
                            <i class="fas fa-trash text-danger" onclick="deleteItem(this)"></i>
                        </span>
                    </span>
                `;
        }

        currentParent.appendChild(newItem);
        currentParent.classList.add('expanded');
        bootstrap.Modal.getInstance(document.getElementById('addItemModal')).hide();
        showToast(`Added new ${itemType}: ${itemName}`);
    }

    function deleteItem(element) {
        if (confirm('Are you sure you want to delete this item?')) {
            const item = element.closest('.tree-item');
            const itemName = item.querySelector('.tree-item-content').textContent.trim();
            item.remove();
            showToast(`Deleted item: ${itemName}`);
        }
    }

    function copyToClipboard() {
        const el = document.createElement('textarea');
        el.value = 'https://surebet-cfc2e-default-rtdb.firebaseio.com';
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);

        showToast('URL copied to clipboard!');
    }

    function showToast(message) {
        const toastContainer = document.querySelector('.toast-container');
        const toast = document.createElement('div');
        toast.classList.add('toast', 'show');
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');

        toast.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ${message}
                </div>
            `;

        toastContainer.appendChild(toast);

        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const treeView = document.getElementById('treeView');
        renderTree(treeData, treeView);

        treeView.addEventListener('click', (e) => {
            if (e.target.classList.contains('tree-item-content') || e.target.classList.contains('tree-item-icon')) {
                toggleExpand(e.target);
            }
        });

        document.getElementById('itemType').addEventListener('change', (e) => {
            const documentFields = document.getElementById('documentFields');
            if (e.target.value === 'document') {
                documentFields.style.display = 'block';
            } else {
                documentFields.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
